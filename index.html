<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #6bd6c6;
        }

        .container {
            position: absolute;
            top: 30%;
            left: 30%;
        }

        img {
            height: 50vh;
            width: 40vw;
            position: absolute;
            z-index: 9;
            border: 2px solid gray;
            transition: all 500ms ease;
        }

        .c1 {
            transform: translateX(0) scale(1.5);
            z-index: 99;
        }

        .c2 {
            transform: translateX(-300px) scale(1);
        }

        .c3 {
            transform: translateX(300px) scale(1);
        }

        .prev,
        .next {
            display: none; /* Hidden by default */
            position: absolute;
            color: gray;
            /* border: 2px solid gray; */
            width: 100px;
            height: 30px;
            line-height: 30px;
            cursor: pointer;
            top: 50%;
        }
        .next{
             text-align: end;
        }

        .prev {
            left: 10%;
        }

        .next {
            right: 10%;
        }

        .prev:hover,
        .next:hover {
            background: darken(#6bd6c6, 5%);
        }
        @media screen and (min-width: 280px) and (max-width: 450px){
            .container {
            position: absolute;
            top: 20%;
            left: 20%;
        }
        img {
            height: 50vh;
            width: 65vw;
            position: absolute;
            z-index: 9;
            border: 2px solid gray;
            transition: all 500ms ease;
        }
            .c1 {
            transform: translateX(0) scale(1.5);
            z-index: 99;
        }

        .c2 {
            transform: translateX(0px) scale(1);
        }

        .c3 {
            transform: translateX(0px) scale(1);
        }
        .prev,
            .next {
                display: block; 
                
            }
        }

        @media screen and (min-width: 451px) and (max-width: 576px){
            .c1 {
            transform: translateX(0) scale(1.5);
            z-index: 99;
            }

        .c2 {
            transform: translateX(-150px) scale(1);
        }

        .c3 {
            transform: translateX(150px) scale(1);
        }

        .prev,
            .next {
                display: block; 
                z-index: 100;
            }
            
        }
        .prev {
    z-index: 100;
}
.next {
    z-index: 100;
}
        /* Media query for mobile devices
        @media (max-width: 768px) {
            .prev,
            .next {
                display: block; 
            }
        }  */
    </style>
</head>
<body>
<div class="container">
    <img src="https://raw.githubusercontent.com/DaftCreation/Card-Slider/master/NEW%20YORK.jpg" alt="" class="c1">
    <img src="https://raw.githubusercontent.com/DaftCreation/Card-Slider/master/PARIS.jpg" alt="" class="c2">
    <img src="https://raw.githubusercontent.com/DaftCreation/Card-Slider/master/AGRA.jpg" alt="" class="c3">
</div>
<div class="prev">&#8249;</div> <!-- Left chevron -->
<div class="next">&#8250;</div> <!-- Right chevron -->
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script>
    $(function(){
        let currentIndex = 0;
        const images = $('.container img');
        let hoverTimeout;

        function showImage(index) {
            images.removeClass('c1 c2 c3').css('z-index', 9);
            const classes = ['c1', 'c2', 'c3'];
            images.eq(index).addClass(classes[0]).css('z-index', 99);
            images.eq((index + 1) % 3).addClass(classes[1]);
            images.eq((index + 2) % 3).addClass(classes[2]);
        }

        function handleHover(index) {
            hoverTimeout = setTimeout(function() {
                showImage(index);
                currentIndex = index;
            }, 300); // Adjust the delay time as needed
        }

        $('.container img').hover(function() {
            const index = $(this).index('.container img');
            clearTimeout(hoverTimeout);
            handleHover(index);
        });

        $('.prev').click(function() {
            currentIndex = (currentIndex - 1 + 3) % 3;
            showImage(currentIndex);
        });

        $('.next').click(function() {
            currentIndex = (currentIndex + 1) % 3;
            showImage(currentIndex);
        });
    });
</script>

</body>
</html>
