<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Slider</title>
<style>
  .slider {
    position: relative;
    width: 600px;
    height: 400px; /* Adjust as needed */
    margin: 0 auto;
    overflow: hidden;
  }
  
  .slider div {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .slider div:hover {
    transform: translate(-50%, -50%) scale(1.1);
    z-index: 2;
  }
  
  .slider .text {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 24px;
    z-index: 3;
  }

  .red { background-color: red; }
  .green { background-color: green; }
  .blue { background-color: blue; }
  .yellow { background-color: yellow; }
  .orange { background-color: orange; }
</style>
</head>
<body>
<div class="slider">
  <div class="red"><span class="text">Red</span></div>
  <div class="green"><span class="text">Green</span></div>
  <div class="blue"><span class="text">Blue</span></div>
  <div class="yellow"><span class="text">Yellow</span></div>
  <div class="orange"><span class="text">Orange</span></div>
</div>
</body>
</html>
